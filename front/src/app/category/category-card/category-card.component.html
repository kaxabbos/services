<div class="card shadow mb-2" data-aos="fade-up">
	<div class="card-body">
		<input [(ngModel)]="category.name" class="form-control mb-2" type="text">
		<button (click)="update()" *ngIf="category.name" class="btn btn-success w-100" data-aos="zoom-in"
				type="button">Обновить
		</button>
	</div>
	<div class="card-footer">
		<a (click)="delete()" class="btn btn-danger w-100" role="button">Удалить</a>
	</div>
</div>
